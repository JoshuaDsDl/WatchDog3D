<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détection de Défauts 3D</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 0;
            --color: #E1E1E1;
            background-color: #F3F3F3;
            background-image: linear-gradient(0deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%,transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%,transparent),
                linear-gradient(90deg, transparent 24%, var(--color) 25%, var(--color) 26%, transparent 27%,transparent 74%, var(--color) 75%, var(--color) 76%, transparent 77%,transparent);
            background-size: 55px 55px;
        }

        /* Topbar */
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 70px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            padding: 0 30px;
            box-shadow: 0 2px 20px rgba(20, 34, 60, 0.1);
            z-index: 1000;
        }

        .topbar-left {
            flex: 1;
            display: flex;
            align-items: center;
        }

        .topbar-logo {
            height: 60px;
            width: auto;
        }

        .topbar-center {
            flex: 2;
            text-align: center;
        }

        .topbar-title {
            margin: 0;
            color: #14223C;
            font-size: 24px;
            font-weight: 600;
        }

        .topbar-right {
            flex: 1;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            height: 100%;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            color: #14223C;
            font-weight: 500;
            height: 100%;
        }

        .status-delimiter {
            width: 2px;
            height: 30px;
            background: #14223C;
            opacity: 0.3;
            align-self: center;
        }

        /* Toggle Switch Styles */
        .toggle-cont {
            width: 60px;
            height: 30px;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .toggle-cont .toggle-input {
            display: none;
        }

        .toggle-cont .toggle-label {
            cursor: pointer;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 3px;
            width: calc(100% - 6px);
            height: calc(100% - 6px);
            background: #272727;
            border-radius: 9999px;
            box-sizing: content-box;
            box-shadow: 0px 0px 16px -8px #fefefe;
            overflow: hidden;
        }

        .toggle-cont .toggle-label .cont-label-play {
            position: absolute;
            width: 28px;
            height: 28px;
            background: #5e5e5e;
            border-radius: 9999px;
            transition: all 0.5s cubic-bezier(1, 0, 0, 1);
            top: 50%;
            left: 3px;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .toggle-cont .toggle-input:checked + .toggle-label .cont-label-play {
            background: #00B8DE;
            left: 3px;
            transform: translate(26px, -50%);
        }

        .toggle-cont .toggle-label .label-play {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: inline-block;
            width: 12px;
            height: 12px;
            background: #fefefe;
            border-radius: 2px;
            clip-path: polygon(25% 0, 75% 50%, 25% 100%, 25% 51%);
            transition: all 0.5s cubic-bezier(1, 0, 0, 1);
        }

        .toggle-cont .toggle-input:checked + .toggle-label .label-play {
            width: 10px;
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #FF9900;
            animation: none;
        }

        .status-dot.active {
            background-color: #00B8DE;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        /* Main Container */
        .main-container {
            margin-top: 70px;
            padding: 30px;
            min-height: calc(100vh - 70px);
            display: flex;
            flex-direction: row;
            gap: 30px;
            align-items: stretch;
        }

        .main-container > * {
            align-self: stretch;
        }

        .left-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 40px rgba(20, 34, 60, 0.2);
            height: 100%;
            min-height: 520px;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            color: #14223C;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }

        .card-controls {
            display: none;
        }

        .card-content {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* Camera Controls */
        .camera-controls {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .camera-btn {
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            transition: all 0.3s ease;
            overflow: hidden;
        }

        .start-btn {
            background: #00B8DE;
            box-shadow: 0 6px 25px rgba(0, 184, 222, 0.4);
        }

        .stop-btn {
            background: #FF9900;
            box-shadow: 0 6px 25px rgba(255, 153, 0, 0.4);
        }

        .camera-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .btn-emoji {
            position: absolute;
            transition: transform 0.3s ease;
        }

        .btn-text {
            position: absolute;
            opacity: 0;
            transform: translateX(20px);
            transition: all 0.3s ease;
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
        }

        .camera-btn:hover .btn-emoji {
            transform: translateX(-30px);
        }

        .camera-btn:hover .btn-text {
            opacity: 1;
            transform: translateX(0);
        }

        /* Video Section */
        .video-section {
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100%;
            min-height: 350px;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #v {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #vis {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }

        .no-camera-message {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .message-content {
            text-align: center;
            color: #14223C;
        }

        .message-icon {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
        }

        .message-content p {
            margin: 0;
            font-size: 18px;
            font-weight: 500;
        }

        /* Defects Card */
        .defects-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 15px 40px rgba(20, 34, 60, 0.2);
            height: 100%;
            min-height: 520px;
            display: flex;
            flex-direction: column;
        }

        .card-header {
            color: #14223C;
            margin-bottom: 20px;
            font-size: 20px;
            font-weight: 600;
            text-align: center;
        }

        .card-content {
            flex: 1;
            overflow-y: auto;
        }

        #defectsList {
            height: 100%;
            min-height: 350px;
        }

        .defect-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 15px;
            margin-bottom: 15px;
            background: rgba(0, 184, 222, 0.05);
            border-radius: 10px;
            border-left: 4px solid #00B8DE;
        }

        .defect-image {
            width: 80px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
            flex-shrink: 0;
        }

        .defect-info {
            flex: 1;
        }

        .defect-title {
            color: #14223C;
            font-weight: 600;
            margin-bottom: 5px;
            font-size: 16px;
        }

        .defect-cause {
            color: #FF9900;
            font-size: 14px;
            margin-bottom: 3px;
        }

        .defect-solution {
            color: #00B8DE;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .defect-time {
            color: #666;
            font-size: 12px;
        }
        .error-overlay {
            position: fixed;
            top: 90px;
            right: 20px;
            background: rgba(255, 153, 0, 0.95);
            color: white;
            padding: 15px;
            border-radius: 10px;
            max-width: 300px;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(20, 34, 60, 0.3);
            border-left: 4px solid #00B8DE;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="topbar">
        <div class="topbar-left">
            <img src="/imt-logo.png" alt="IMT Logo" class="topbar-logo" onerror="this.style.display='none'; console.log('Logo not found');">
        </div>
        <div class="topbar-center">
            <h1 class="topbar-title">Détection de défauts</h1>
        </div>
        <div class="topbar-right">
            <div class="status-indicator">
                <!-- Camera Toggle Switch -->
                <div class="toggle-cont">
                    <input class="toggle-input" id="cameraToggle" name="toggle" type="checkbox" />
                    <label class="toggle-label" for="cameraToggle">
                        <div class="cont-label-play">
                            <span class="label-play"></span>
                        </div>
                    </label>
                </div>

                <!-- Delimiter -->
                <div class="status-delimiter"></div>

                <!-- Status Indicator -->
                <span class="status-dot"></span>
                <span class="status-text" id="statusText">Inactif</span>
            </div>
        </div>
    </div>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Left Section - Video Stream -->
        <div class="left-section">
            <div class="video-card">
                <h3 class="card-header">Flux en direct</h3>

                <!-- Camera Controls inside video card -->
                <div class="card-controls">
                    <button id="startBtn" class="camera-btn start-btn" title="Démarrer la caméra">
                        <span class="btn-emoji">▶️</span>
                        <span class="btn-text">Démarrer</span>
                    </button>
                    <button id="stopBtn" class="camera-btn stop-btn" title="Arrêter la caméra" style="display: none;">
                        <span class="btn-emoji">⏹️</span>
                        <span class="btn-text">Arrêter</span>
                    </button>
                </div>

                <!-- Video Container -->
                <div class="card-content">
                    <div class="video-container">
                        <video id="v" playsinline muted></video>
                        <canvas id="vis"></canvas>
                        <canvas id="overlay"></canvas>
                        <div id="noCameraMessage" class="no-camera-message">
                            <div class="message-content">
                                <span class="message-icon">📹</span>
                                <p>Activez la caméra pour commencer la détection</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Section - Defects List -->
        <div class="right-section">
            <div class="defects-card">
                <h3 class="card-header">Défauts Détectés</h3>
                <div class="card-content">
                    <div id="defectsList">
                        <!-- Defect items will be added here -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const v = document.getElementById('v');
        const vis = document.getElementById('vis');
        const ctx = vis.getContext('2d');
        const overlay = document.getElementById('overlay');
        const overlayCtx = overlay.getContext('2d');
        const defectsList = document.getElementById('defectsList');
        const cameraToggle = document.getElementById('cameraToggle');
        const statusText = document.getElementById('statusText');
        const statusDot = document.querySelector('.status-dot');
        const noCameraMessage = document.getElementById('noCameraMessage');

        let interval;
        let animationId;
        let defectCount = 0;
        let isCameraActive = false;

        function drawVideo() {
            ctx.drawImage(v, 0, 0, vis.width, vis.height);
            animationId = requestAnimationFrame(drawVideo);
        }

        async function start() {
            console.log('Starting camera access...');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
                console.log('Camera access granted');
                v.srcObject = stream;
                console.log('srcObject set');

                v.addEventListener('loadedmetadata', () => {
                    console.log('Video metadata loaded');
                    vis.width = 640;
                    vis.height = 480;
                    overlay.width = 640;
                    overlay.height = 480;
                    noCameraMessage.style.display = 'none';
                    v.style.display = 'block';
                    interval = setInterval(captureAndSend, 1000);
                    isCameraActive = true;
                    updateStatusIndicator();
                });

                v.addEventListener('error', (e) => {
                    console.error('Video error:', e);
                });

                await v.play();
                console.log('Video playing');
                drawVideo();

                // Update UI - toggle is now in topbar
                cameraToggle.checked = true;

            } catch (error) {
                console.error('Error in start:', error);
                alert('Erreur d\'accès à la caméra: ' + error.message);
            }
        }

        function stop() {
            console.log('Stopping camera...');
            if (interval) {
                clearInterval(interval);
                interval = null;
            }

            if (animationId) {
                cancelAnimationFrame(animationId);
                animationId = null;
            }

            if (v.srcObject) {
                const stream = v.srcObject;
                const tracks = stream.getTracks();
                tracks.forEach(track => track.stop());
                v.srcObject = null;
            }

            // Update UI - toggle is now in topbar
            cameraToggle.checked = false;
            noCameraMessage.style.display = 'flex';
            v.style.display = 'none';
            isCameraActive = false;
            updateStatusIndicator();

            console.log('Camera stopped');
        }

        function updateStatusIndicator() {
            if (isCameraActive) {
                statusText.textContent = 'Actif';
                statusDot.classList.add('active');
            } else {
                statusText.textContent = 'Inactif';
                statusDot.classList.remove('active');
            }
        }

        async function captureAndSend() {
            vis.toBlob(async (blob) => {
                const fd = new FormData();
                fd.append('image', blob, 'frame.jpg');
                try {
                    const r = await fetch(window.location.origin + '/predict', { method: 'POST', body: fd });
                    const dets = await r.json();
                    console.log('Response', dets);
                    const detections = Array.isArray(dets) ? dets : dets.detections || [];
                    if (dets.problems) {
                        // Use the first problem's information for the defect display
                        const defectInfo = dets.problems[0];
                        addDefect(blob, defectInfo);
                        displayProblems(dets.problems);
                    } else {
                        drawOverlays(detections);
                    }
                } catch (error) {
                    console.error('Fetch error:', error);
                }
            }, 'image/jpeg', 0.8);
        }

        function drawOverlays(dets) {
            console.log('Drawing', dets);
            overlayCtx.clearRect(0, 0, overlay.width, overlay.height);
            overlayCtx.lineWidth = 4;
            overlayCtx.font = '18px sans-serif';
            dets.forEach(d => {
                const [x1, y1, x2, y2] = d.box;
                console.log('Box', x1, y1, x2, y2);
                overlayCtx.strokeStyle = '#00B8DE';
                overlayCtx.strokeRect(x1, y1, x2 - x1, y2 - y1);
                const label = `${d.label} ${(d.confidence * 100).toFixed(1)}%`;
                overlayCtx.fillStyle = 'rgba(20, 34, 60, 0.8)';
                overlayCtx.fillRect(x1, y1 - 25, overlayCtx.measureText(label).width + 10, 25);
                overlayCtx.fillStyle = '#FFFFFF';
                overlayCtx.fillText(label, x1 + 5, y1 - 5);
            });
        }

        function addDefect(blob, defectInfo) {
            const url = URL.createObjectURL(blob);
            const defectItem = document.createElement('div');
            defectItem.className = 'defect-item';

            const currentTime = new Date().toLocaleTimeString('fr-FR', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });

            defectItem.innerHTML = `
                <img src="${url}" class="defect-image" alt="Défaut détecté">
                <div class="defect-info">
                    <div class="defect-title">${defectInfo.name || 'Défaut détecté'}</div>
                    <div class="defect-cause">Cause: ${defectInfo.cause || 'Non spécifiée'}</div>
                    <div class="defect-solution">Solution: ${defectInfo.solution || 'Non spécifiée'}</div>
                    <div class="defect-time">${currentTime}</div>
                </div>
            `;

            // Add to the beginning of the list (most recent first)
            defectsList.insertBefore(defectItem, defectsList.firstChild);
            defectCount++;

            // Keep only the last 10 defects to prevent memory issues
            while (defectsList.children.length > 10) {
                const oldestDefect = defectsList.lastChild;
                URL.revokeObjectURL(oldestDefect.querySelector('.defect-image').src);
                oldestDefect.remove();
            }
        }

        function displayProblems(problems) {
            // Remove existing error overlay
            const existing = document.querySelector('.error-overlay');
            if (existing) existing.remove();

            const container = document.createElement('div');
            container.className = 'error-overlay';
            container.innerHTML = '<h5>🚨 Problème Détecté</h5>';
            problems.forEach(p => {
                const div = document.createElement('div');
                div.innerHTML = `<strong>${p.name}</strong><br><small>Cause: ${p.cause}<br>Solution: ${p.solution}</small><br><br>`;
                container.appendChild(div);
            });
            document.body.appendChild(container);

            // Auto-hide after 10 seconds
            setTimeout(() => {
                if (container.parentNode) container.remove();
            }, 10000);
        }

        // Toggle event listener
        cameraToggle.addEventListener('change', function() {
            if (this.checked) {
                start();
            } else {
                stop();
            }
        });

        // Initialize status
        updateStatusIndicator();
    </script>
    <!-- Credits Section at bottom of content -->
    <div style="margin-top: 50px; padding: 20px; text-align: center; font-size: 12px; color: #14223C; opacity: 0.8;">
        <div>Projet réalisé par Joshua DESCHIETERE</div>
        <div>Design du fond par adamgiebl depuis uiverse.io</div>
        <div>Design du bouton toggle par MuhammadHasann depuis uiverse.io</div>
    </div>
</body>
</html>
